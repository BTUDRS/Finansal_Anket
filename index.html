<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lüks Finansal Anket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="anket-container">
        <h1 class="anket-baslik">Finansal Değerlendirme Anketi</h1>
        <form id="finansalAnket">
            <div class="bilgi-alanlari">
                <div class="form-grup">
                    <label for="ad">Adınız Soyadınız:</label>
                    <input type="text" id="ad" name="ad" required>
                </div>
                <div class="form-grup">
                    <label for="sehir">Yaşadığınız Şehir:</label>
                    <input type="text" id="sehir" name="sehir" required>
                </div>
            </div>

            <div id="sorular-container">
                </div>

            <button type="submit" class="anket-button">Gönder</button>
            <div id="sonuc-mesaji" class="sonuc-mesaji"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
